<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d69fb28507.js"
      crossorigin="anonymous"
    ></script>
    <title>Login form by Syed Izzat Ullah</title>
    <link rel="stylesheet" href="st.css" />
  </head>
  <body>
    <section class="parent">
      <div class="form-header">
        <h2>Log in</h2>
        <span></span>
        <div class="icon">
          <div>
            <a href="#"><i class="fa-brands fa-google"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
        </div>
        <p>or login using email</p>
      </div>
      <div class="input-field">
        <div class="email">
          <label>Email</label>
          <input type="email" />
        </div>
        <div class="password">
          <label>Password</label>
          <input type="password" />
        </div>
        <div class="forgot">
          <div class="checkbox">
            <input type="checkbox" /> <span>Remember Me</span>
                        <!-- you can also use label as the span tag -->
          </div>
          <a class="form-link" href="#">Forgot Password?</a>
        </div>
      </div>
      <button class="submit-btn">Submit</button>
      <div class="terms-condition">
        <a class="form-link" href="#">Privacy Policy</a>
        <a class="form-link" href="#">Terms & Condition</a>
      </div>
    </section>
  </body>
</html>
